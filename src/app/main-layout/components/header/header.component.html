<nav
  class="navbar navbar-expand navbar-light bg-white osahan-nav fixed-top justify-content-between"
>
  <ng-container *ngIf="shareService.getCredentials(); else noCredentials">
    <div>
      <button
        class="btn btn-link btn-sm text-secondary order-1 order-sm-0 ms-1"
        (click)="toggleSidebar()"
      >
        <fa-icon [icon]="['fas', 'bars']" [fixedWidth]="true" />
      </button>
      <a class="navbar-brand ms-2 me-1" routerLink="/home"
        ><img
          class="img-fluid h-40-px rounded"
          alt=""
          src="/assets/TranslateTube-Logo.jpg"
      /></a>
    </div>
    <ul
      class="navbar-nav d-none d-sm-flex flex-row justify-content-around align-self-center ms-auto m-lg-auto gap-3 gap-xl-20 gap-lg-10 py-0 nav-btn"
    >
      <li title="Translate Home" class="cursor">
        <a href="https://translate.tube/home" target="_blank">
          <fa-icon [icon]="['fas', 'house']" class="font-24-px" />
        </a>
      </li>
      <li title="Translate Research" class="cursor">
        <a href="https://translate.tube/research" target="_blank">
          <fa-icon [icon]="['fas', 'book-open']" class="font-24-px mx-sm-5" />
        </a>
      </li>
      <li title="Home" class="cursor">
        <a routerLink="/home">
          <fa-icon [icon]="['fas', 'play']" class="font-24-px" />
        </a>
      </li>
    </ul>
    <!-- Navbar -->
    <ul class="navbar-nav ms-auto ms-md-0 osahan-right-navbar">
      <div class="single-item">
        <div
          class="icon-area d-center position-relative"
          (click)="openNotificationsModal()"
        >
          <span
            *ngIf="shareService.isNotify"
            class="abs-area position-absolute d-center smtxt"
          ></span>
          <fa-icon [icon]="['fas', 'bell']" class="font-20-px" />
        </div>
      </div>
      <li class="nav-item dropdown no-arrow osahan-right-navbar-user">
        <div
          ngbDropdown
          class="d-inline-block btn-group float-end right-action"
        >
          <a
            class="nav-link user-dropdown-link w-160-px d-flex align-items-center"
            id="userDropdown"
            role="button"
            ngbDropdownToggle
          >
            <img
              data-src="{{ shareService.userDetails?.ProfilePicName }}"
              alt=""
              loading="lazy"
              onerror="this.onerror=null;this.src='assets/default-profile.jpg';"
            />
            <!-- {{ shareService.userDetails?.Username }} -->
            <div class="c-header-name">
              {{
                shareService?.userChannelName
                  ? shareService?.userChannelName
                  : shareService.userDetails?.Username
              }}
            </div>
            <fa-icon [icon]="['fas', 'caret-down']" [fixedWidth]="true" />
          </a>
          <div
            ngbDropdownMenu
            aria-labelledby="userDropdown"
            class="shadow-lg p-1 mb-5 rounded"
          >
            <button ngbDropdownItem (click)="myAccountNavigation()">
              <fa-icon
                class="font-20-px"
                [icon]="['fas', 'user-circle']"
                [fixedWidth]="true"
              />
              &nbsp; My Account
            </button>
            <button ngbDropdownItem routerLink="/account">
              <fa-icon
                class="font-20-px"
                [icon]="['fas', 'user']"
                [fixedWidth]="true"
              />
              &nbsp; Translate Video Profile
            </button>
            <!-- <button ngbDropdownItem>
            <fa-icon [icon]="['fas', 'video']" [fixedWidth]="true" />
            &nbsp; Subscriptions
          </button> -->
            <!-- <button ngbDropdownItem routerLink="/settings">
              <fa-icon
                class="font-20-px"
                [icon]="['fas', 'cog']"
                [fixedWidth]="true"
              />
              &nbsp; Settings
            </button> -->
            <button ngbDropdownItem>
              <div class="d-flex gap-1 align-items-center">
                <fa-icon
                  class="font-20-px"
                  [icon]="['fas', 'moon']"
                  [fixedWidth]="true"
                />

                <!-- <fa-icon [icon]="['fas', 'sun']" [fixedWidth]="true" /> -->

                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    role="button"
                    [checked]="shareService.isDarkTheme"
                    (change)="shareService.toggleTheme()"
                  />
                </div>

                <fa-icon
                  class="font-20-px"
                  [icon]="['fas', 'sun']"
                  [fixedWidth]="true"
                />
                <!-- <fa-icon [icon]="['fas', 'moon']" [fixedWidth]="true" /> -->
              </div>
            </button>
            <div class="dropdown-divider"></div>
            <button ngbDropdownItem (click)="logout()">
              <fa-icon
                class="font-20-px"
                [icon]="['fas', 'sign-out-alt']"
                [fixedWidth]="true"
              />&nbsp; Logout
            </button>
          </div>
        </div>
      </li>
    </ul>
  </ng-container>
  <ng-template #noCredentials>
    <div class="d-flex align-items-center justify-content-between w-100 m-2">
      <div class="d-flex">
        <a class="navbar-brand ms-2 me-1" routerLink="/home"
          ><img
            class="img-fluid h-40-px rounded"
            alt=""
            src="/assets/TranslateTube-Logo.jpg"
        /></a>
      </div>

      <div class="d-flex">
        <a href="https://translate.tube/login">
          <button class="btn btn-success me-2">Login</button>
        </a>
        <a href="https://translate.tube/register">
          <button class="btn btn-primary">Sign up</button>
        </a>
      </div>
    </div>
  </ng-template>
</nav>
