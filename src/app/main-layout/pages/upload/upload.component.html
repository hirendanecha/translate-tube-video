<div id="content-wrapper">
  <div class="pt-5 pb-5">
    <div class="row">
      <div class="col-md-8 mx-auto text-center upload-video pt-5 pb-5">
        <div *ngIf="!selectedFile">
          <fa-icon
            [icon]="['fas', 'file-upload']"
            class="text-primary cursor"
            (click)="uploadVideo.click()"
          />
          <input
            #uploadVideo
            class="d-none"
            type="file"
            id="fileInput"
            (change)="onFileSelected($event)"
            accept="video/mp4*"
          />
        </div>
        <div *ngIf="selectedFile">
          <!-- autoplay="autoplay" -->
          <video
            #videoPlayer
            class="c-height"
            src="{{ selectedFile }}"
            (play)="onVideoPlay($event)"
            controls
          ></video>
        </div>
        <h4 class="mt-1 cursor">Select Video files to upload</h4>
        <div class="mt-3">
          <button
            *ngIf="postData.file"
            class="btn btn-outline-primary"
            (click)="uploadFile()"
          >
            Upload
          </button>
          <button
            *ngIf="selectedFile"
            class="btn btn-outline-danger ms-3"
            (click)="removeVideo()"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
